version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongo
    networks:
      - public-network
      - internal-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '512M'
    command: bash -c "node ./src/scripts/populate.js && npm start"


  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    networks:
      - internal-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '512M'
volumes:
  mongo-data:

networks:
  public-network:
    driver: bridge
  internal-network:
    driver: bridge